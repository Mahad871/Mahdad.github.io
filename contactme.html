<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact me</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap"
        rel="stylesheet" />

<body class="main-content">

    <main>
        <section class="mahad_container contact mahad_active" id="contact">
            <div class="contact-container">
                <div class="mahad_main-title">
                    <h2>Contact <span>Me</span><span class="mahad_bg-text">wanna Chat?</span></h2>
                </div>
                <div class="mahad_contact-content-con">


                    <div class="mahad_right-contact">
                        <form action="" class="contact-form">
                            <div class="mahad_input-control i-c-2">
                                <input type="text" required placeholder="YOUR NAME" />
                                <input type="email" required placeholder="YOUR EMAIL" />
                            </div>
                            <div class="mahad_input-control">
                                <input type="text" required placeholder="ENTER SUBJECT" />
                            </div>
                            <div class="mahad_input-control">
                                <textarea name="" id="" cols="15" rows="8" placeholder="Message Here..."></textarea>
                            </div>
                            <div class="mahad_submit-btn">
                                <a href="#" class="mahad_main-btn">
                                    <span class="mahad_btn-text">Submit</span>
                                    <span class="mahad_btn-icon"> <img src="img/submit.png" alt="Logo"
                                            style="filter: invert(100%); width: 20px;"></span>
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <div class="mahad_controls">
        <a href="index.html">
            <div class="mahad_control" data-id="home">

                <img src="img/home.png" alt="Logo" style="filter: invert(100%);width: 100%; ">

            </div>
        </a>
        <a href="about.html">
            <div class="mahad_control" data-id="about">
                <img src="img/user.png" alt="Logo" style="filter: invert(100%);width: 100%; ">
            </div>
        </a>
        <a href="portfolio.html">
            <div class="mahad_control" data-id="portfolio">
                <img src="img/suitcase.png" alt="Logo" style="filter: invert(100%);width: 100%; ">
            </div>
        </a>
        <a href="tech_stack.html">
            <div class="mahad_control  " data-id="blogs">
                <img src="img/skill.png" alt="Logo" style="filter: invert(100%);width: 100%; ">
            </div>
        </a>
        <a href="contactme.html">
            <div class="mahad_control active-btn" data-id="contact">
                <img src="img/email.png" alt="Logo" style="filter: invert(100%);width: 100%; ">
            </div>
        </a>
    </div>
</body>

</html>
